<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Markdown Kanban</title>
    <link href="webview.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.2/markdown-it.min.js"></script>
    <style>
    </style>
</head>
<body>
    <!-- File info bar -->
    <div id="file-info-bar" class="file-info-bar">
        <div class="file-info-content">
            <div class="file-info-left">
                <span class="file-icon">üìÑ</span>
                <span id="file-name" class="file-name">No file loaded</span>
            </div>
            <div class="file-info-center">
                <div id="empty-card-source" class="empty-card-source" draggable="true" title="Drag to create empty card" ondragstart="handleEmptyCardDragStart(event)" ondragend="handleEmptyCardDragEnd(event)">
                    <span class="empty-card-icon" draggable="false">üìù</span>
                    <span class="empty-card-text" draggable="false">New Card</span>
                </div>
                <div id="clipboard-card-source" class="clipboard-card-source" draggable="true" title="Drag to create card from clipboard content" onmousedown="handleClipboardMouseDown(event)" ondragstart="handleClipboardDragStart(event)" ondragend="handleClipboardDragEnd(event)" onmouseenter="showClipboardPreview()" onmouseleave="hideClipboardPreview()">
                    <span class="clipboard-icon" draggable="false">üìã</span>
                    <span class="clipboard-text" draggable="false">Clip</span>
                    <div id="clipboard-preview" class="clipboard-preview">
                        <div class="clipboard-preview-content">
                            <div class="clipboard-preview-header" id="clipboard-preview-header">Clipboard Content</div>
                            <div id="clipboard-preview-body"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="file-info-right">
                <button id="global-fold-btn" class="global-fold-btn fold-mixed" onclick="toggleAllColumns()" title="Fold/unfold all columns">
                    <span id="global-fold-icon" class="global-fold-icon">‚ñΩ</span>
                    <span class="global-fold-text">Columns</span>
                </button>
                <button id="sort-btn" class="sort-btn" onclick="performSort()" title="Sort cards based on column tags">
                    <span class="sort-icon">‚áÖ</span>
                    <span class="sort-text">Sort</span>
                </button>

                <button id="lock-status-icon" class="lock-status-icon" onclick="toggleFileLock()" title="Click to toggle file lock">
                    <span class="lock-icon">üîì</span>
                    <span class="lock-text">Lock</span>
                </button>
                
                <!-- File Bar Burger Menu -->
                <div class="file-bar-menu">
                    <button class="file-bar-menu-btn" onclick="toggleFileBarMenu(event, this)">
                        <span class="menu-icon">‚ò∞</span>
                        <span class="menu-text">Menu</span>
                    </button>
                    <div class="file-bar-menu-dropdown">
                        <button class="file-bar-menu-item" onclick="undo()" title="Undo (Ctrl+Z)">
                            <span class="menu-icon">‚Ü∂</span> Undo
                        </button>
                        <button class="file-bar-menu-item" onclick="redo()" title="Redo (Ctrl+Y)">
                            <span class="menu-icon">‚Ü∑</span> Redo
                        </button>
                        <div class="file-bar-menu-divider"></div>
                        <button id="lock-toggle-btn" class="file-bar-menu-item" onclick="toggleFileLock()" title="Toggle file lock">
                            <span id="lock-menu-icon" class="menu-icon">üîì</span>
                            <span id="lock-btn-text">Lock File</span>
                        </button>
                        <button class="file-bar-menu-item" onclick="selectFile()" title="Select different file">
                            <span class="menu-icon">üìÅ</span> Open File
                        </button>
                        <div class="file-bar-menu-divider"></div>
                        <div class="file-bar-menu-item has-submenu">
                            <span class="menu-icon">‚Üî</span> Column Width
                            <div class="file-bar-menu-submenu">
                                <button class="file-bar-menu-item" onclick="setColumnWidth('small')">Small (250px)</button>
                                <button class="file-bar-menu-item" onclick="setColumnWidth('medium')">Medium (350px)</button>
                                <button class="file-bar-menu-item" onclick="setColumnWidth('wide')">Wide (450px)</button>
                            </div>
                        </div>
                        <div class="file-bar-menu-item has-submenu">
                            <span class="menu-icon">‚ñ¶</span> Layout Rows
                            <div class="file-bar-menu-submenu">
                                <button class="file-bar-menu-item" onclick="setLayoutRows(1)">1 Row</button>
                                <button class="file-bar-menu-item" onclick="setLayoutRows(2)">2 Rows</button>
                                <button class="file-bar-menu-item" onclick="setLayoutRows(3)">3 Rows</button>
                                <button class="file-bar-menu-item" onclick="setLayoutRows(4)">4 Rows</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Panel -->
    <div id="search-panel" class="search-panel" style="display: none;">
        <div class="search-panel-content">
            <input type="text" 
                   id="search-input" 
                   class="search-input" 
                   placeholder="Search..."
                   oninput="kanbanSearch.handleSearchInput(event)">
            
            <div class="search-controls">
                <button id="search-case-btn" 
                        class="search-toggle-btn" 
                        onclick="kanbanSearch.toggleCaseSensitive()"
                        title="Match case">Aa</button>
                <button id="search-word-btn" 
                        class="search-toggle-btn" 
                        onclick="kanbanSearch.toggleWholeWords()"
                        title="Match whole word">W</button>
                <button id="search-regex-btn" 
                        class="search-toggle-btn" 
                        onclick="kanbanSearch.toggleRegex()"
                        title="Use regular expression">.*</button>
                
                <span id="search-counter" class="search-counter">No results</span>
                
                <button class="search-nav-btn" 
                        onclick="kanbanSearch.previousResult()"
                        title="Previous result (Shift+Enter)">‚Üë</button>
                <button class="search-nav-btn" 
                        onclick="kanbanSearch.nextResult()"
                        title="Next result (Enter)">‚Üì</button>
                
                <button class="search-close-btn" 
                        onclick="kanbanSearch.closeSearch()"
                        title="Close search (Esc)">√ó</button>
            </div>
        </div>
    </div>

    <!-- Drop zone feedback -->
    <!-- <div id="drop-zone-feedback" class="drop-zone-feedback">
        Drop files here to create links
    </div> -->

    <div id="kanban-container">
        <div class="kanban-board" id="kanban-board">
            <!-- Kanban content will be dynamically generated -->
        </div>
    </div>

    <!-- Input modal -->
    <div id="input-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="input-modal-title">Enter Value</h3>
                <button class="close-btn" onclick="closeInputModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p id="input-modal-message">Please enter a value:</p>
                <input type="text" id="input-modal-field" class="form-input" placeholder="Enter value..." />
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeInputModal()">Cancel</button>
                <button type="button" class="btn btn-primary" id="input-ok-btn">OK</button>
            </div>
        </div>
    </div>

    <!-- JavaScript modules in dependency order -->
    <script src="markdownRenderer.js"></script>
    <script src="taskEditor.js"></script>
    <script src="boardRenderer.js"></script>
    <script src="dragDrop.js"></script>
    <script src="menuOperations.js"></script>
    <script src="search.js"></script>
    <script src="webview.js"></script>
    <div id="path-context-menu" class="context-menu" style="display: none;">
        <div class="context-menu-item" onclick="copyFullPath()">Copy Full OS Path</div>
        <div class="context-menu-item" onclick="copyStoredPath()">Copy Stored Path</div>
    </div>
</body>
</html>
